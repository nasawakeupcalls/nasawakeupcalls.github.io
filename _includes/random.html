<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
  <!-- Fontawesome to have links to Github and Twitter -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu" crossorigin="anonymous">
  <!-- RSS -->
  {% feed_meta %}
  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
  <!-- Make random random-ish: https://github.com/davidbau/seedrandom -->
  <script src="/assets/javascript/seedrandom.min.js">
  </script>
  <!-- Redirect script to random page. -->
  <script>
  var wake_me_up = [
    {% for post in site.posts %}
      "{{ post.url }}",
    {% endfor %}
  ];

  var prng = new Math.seedrandom();
  function redirect(){
    window.location = wake_me_up[Math.floor(Math.random() * wake_me_up.length)];
  }
  </script>
</head>

<body onload="redirect()">
    <!-- Nothing to see here -->
</body>
