<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="text/html; charset=UTF-8" name="Content-Type" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@beet_keeper" />
  <meta name="twitter:creator" content="@beet_keeper" />
  <meta property="og:url" content="{%if site.url %}{{ page.url }}{% else %}{{ site.url }}{% endif %}" />
  <meta property="og:title" content="{%if site.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="https://avatars1.githubusercontent.com/u/33854832?s=200&v=4" />
  <meta property="twitter:image" content="https://avatars1.githubusercontent.com/u/33854832?s=200&v=4" />

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">

  <!-- Fontawesome to have links to Github and Twitter -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
