# Site settings.
title:          Music To Wake Up By
description:    "NASA Wakeup Calls: Music to Wakeup By, turned into data"
url:            "https://nasawakeupcalls.github.io"
type:           "Dataset"

# Google Analytics.
google_analytics: UA-134142010-1

# Author
author:
  name:         Ross Spencer
  url:          "https://github.com/ross-spencer"
  alt:          "Ross Spencer's GitHub"
  email:        "all.along.the.watchtower2001+nasa@gmail.com"

credits:
  name:         Colin Fries, NASA History Division
  url:          "/about"
  alt:          "About this site and its history"
  email:

# Build settings.
markdown:       kramdown
include:
  - _pages

# Assets.
sass:
  sass_dir:     _sass
  style:        compressed

# Gems.
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks.
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes.
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Social media.
github_link: nasawakeupcalls
twitter_username: beet_keeper
wordpress_link: http://exponentialdecay.co.uk/blog
